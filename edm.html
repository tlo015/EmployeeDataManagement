<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Title -->
    <div class="jumbotron">
        <h1>Employee Data Management</h1>
        <p></p>
    </div>
    
     <!-- Target div for results -->
     <div class="container card">
        <h6 class="card-header" id="masthead">
            Top Articles
        </h6>
        <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Role</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">Months Worked</th>
                    <th scope="col">Monthsly Rate</th>
                    <th scope="col">Total Billed</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
        </div></div>  
    </div> 


    <div class="container card">
            <h6 class="card-header" id="masthead"> Employee Parameters</h6>


        <div class="card-body">
            <h6>Name </h6>
                <input type="text" id="name_box" class="form-control" value="">
                <br>
                <br>

            <h6>Role </h6>
                <input type="text" id="role_box" class="form-control" value="">
                <br>
                <br>
            <h6>Start Date (MM/DD/YY) </h6>
                <input type="text" id="date_box" class="form-control" value="">
                <br>
                <br>
            <h6>Rate </h6>
                <input type="text" id="rate_box" class="form-control" value="">
                <br>
                <br>

       <!-- Begin buttons -->
        <button id="submit" type="button" class="btn btn-primary">Submit</button>



</body>
<script type="text/javascript" src="script.js"></script>
</html>
